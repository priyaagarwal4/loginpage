<!DOCTYPE html>
<html>
    <head>
        <title>CaramelIOT</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="test1/test.css" rel="stylesheet" type="text/css"/>
        <script src="test1/test.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        
         <div class="container-fluid">
            <div>
                <img src="logo.png"  alt="Caramel IOT" width="404" height="236"/> 
            </div>
           
            <div class="login" >
                <form action="/action_page.php" data-toggle="validator" role="form">
                   
                    <div class="form-group">
                        <label class="control-label" for="Username">Username:</label>
                        <input type="text"  class="form-control"  id="Username" placeholder="Username" name="Username" required/>
                        <div class="help-block with-errors"></div>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="pwd">Password:</label>
                        <input type="password" class="form-control"  id="pwd" placeholder="Password" name="pwd" required/>
                        <div class="help-block with-errors"></div>
                    </div>
                    
                    <div class="form-group">
                    <button type="submit" class="button">Log In</button>
                    </div>
                
                </form>
            </div>
            
        </div>
    </body>
</html>
